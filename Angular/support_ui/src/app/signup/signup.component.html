<div class="SignUp mt-4">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">

      <div class="container h-100">

        <div class="row d-flex justify-content-center align-items-center h-100">

          <div class="col-12 col-md-9 col-lg-7 col-xl-6">

            <div class="card" >

              <div class="card-body p-5">

                <h2 class="text-uppercase text-center mb-5">Create an account</h2>
                <form #register="ngForm" (ngSubmit)="onSubmit()">
                  <div class="form-group mb-4">

                    <label class="form-label">Username</label>
                    <input type="text" class="form-control form-control-lg" name="userName" ngModel required>

                  </div>
                  <div class="form-group mb-4">

                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-control form-control-lg" name="email" ngModel required email #email="ngModel">
                    <span *ngIf="!email.valid && email.touched">Please enter a valid email!!</span>
                  </div>
                  <div class="form-group mb-4">

                    <label class="form-label">Password</label>
                    <input type="password" class="form-control form-control-lg" name="password" ngModel required password>
                  </div>

                  <div class="d-flex justify-content-center">
                    <button type="submit"
                      class="btn btn-outline-success btn-block btn-lg gradient-custom-4 text-body"
                      [disabled]="!register.valid" >Register</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
