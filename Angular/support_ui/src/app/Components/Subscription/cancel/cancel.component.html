<form class="cancel-form" [formGroup]="formData" (ngSubmit)="onSubmit()">
    <h1 mat-dialog-title>Cancel Subscription</h1>
    <div mat-dialog-content>
        <mat-form-field>
            <mat-label>Reason for Cancellation</mat-label>
            <textarea formControlName="reason" matInput></textarea>
        </mat-form-field>
    </div>
    <div mat-dialog-actions class="d-flex justify-content-center">
        <button mat-raised-button color="primary" class="m-3">Back</button>
        <button mat-raised-button color="primary" class="m-3">Cancel</button>
    </div>
</form>
