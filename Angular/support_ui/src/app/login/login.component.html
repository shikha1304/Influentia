<form (ngSubmit)="onLogin()" #loginFormData="ngForm">
    <div class="d-flex justify-content-center align-items-center">
        <div class="m-5 bg-white p-3 rounded w-50">
            <div class="mb-3">
                <label class="form-label">Email address</label>
                <input type="email" class="form-control" name="email" ngModel required>
            </div>
            <div class="form-group mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" name="password" ngModel required password>
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-outline-success btn-lg py-1">Login</button>
        </div>
        </div>
    </div>
</form>
